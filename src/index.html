<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReFactory</title>
</head>

<body>
  <!-- <div id="modal">
    TEST MODAL
  </div> -->

  <!-- Heads-Up-Display for UI -->
  <div id="hud">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <p>X: [<span id="x"></span>]
          Y: [<span id="y"></span>]</p>
          <p>Mouse X: [<span id="mouse_x"></span>]</p>
          <p>Mouse Y: [<span id="mouse_y"></span>]</p>
        </div>
        <div class="col-2">
            <p>Copper:[<span id="playerCopper"></span>]</p>
            <p>Iron:[<span id="playerIron"></span>]</p>
            <p>Gold:[<span id="playerGold"></span>]</p>
        </div>
        <div class="col-2">
          <p>Coal:[<span id="playerCoal"></span>]</p>
          <p>Wood:[<span id="playerTree"></span>]</p>
        </div>
        <div class="col-3">
          <p>Tool: <span id="tool"></span></p>
          <p>Credits: <span id="credits"></span></p>
          <p>XP (or level?): <span id="xp"></span></p>
        </div>
        <div class="col-3">
          <p>Player is selecting: <span id="select"></span></p>
          <p>Player Direction: <span id="output"></span></p>
          <p>Machine contains: <span id="quantity"></span> <span id="resource"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
