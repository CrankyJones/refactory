<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReFactory</title>
</head>

<body>
  <!-- Heads-Up-Display for UI -->
  <div id="hud">
    <p>X: [<span id="x"></span>]
    Y: [<span id="y"></span>]</p>

    <p>Mouse X: [<span id="mouse_x"></span>]
    Mouse Y: [<span id="mouse_y"></span>]</p>

    <p>Inventory:</p>
    <ul>
      <li>Copper:[<span id="playerCopper"></span>]</li>
      <li>Iron:[<span id="playerIron"></span>]</li>
      <li>Gold:[<span id="playerGold"></span>]</li>
      <li>Coal:[<span id="playerCoal"></span>]</li>
      <li>Wood:[<span id="playerTree"></span>]</li>
    </ul>
    <p>Tool: <span id="tool"></span></p>
    <p>Credits: <span id="credits"></span></p>
    <p>XP (or level?): <span id="xp"></span></p>

    <p>Player is selecting: <span id="select"></span></p>
    <p>Player Direction: <span id="output"></span></p>
    <p>DEBUG STUFF</p>
    <p>Window Width [<span id="windowWidth"></span>] Height [<span id="windowHeight"></span>]</p>
    <p>Map Width [<span id="mapWidth"></span>] Height [<span id="mapHeight"></span>]</p>
    <p>Character Window Spawn at: [<span id="spawnWidth"></span>] Height [<span id="spawnHeight"></span>]</p>
  </div>
</body>

</html>
